# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GlobalMicro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2f8d79c5b59343bdbb4c5993804749da }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e338cca5ef6d455a95cd9d44553ae698 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2f8d79c5b59343bdbb4c5993804749da }}/Global:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GlobalMicro'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d69ac71b1b9340b8bb7a14c09da50330 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2f8d79c5b59343bdbb4c5993804749da }}/Global:${{ github.sha }}'